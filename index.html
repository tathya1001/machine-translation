<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>German to English Translator</title>
    <style>
        body {
            font-family: "Varela Round", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #2a2a3b;
            border-radius: 28px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea,
        .result {
            font-family: inherit;
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 0px solid #555;
            background-color: #383848;
            resize: none;
            text-align: left;
            box-sizing: border-box;
            color: #f0f0f0;
        }

        textarea {
            border-radius: 16px 16px 0px 0px;
        }

        .result {
            border-radius: 0px 0px 16px 16px;
            background-color: #4e4e5b;
            color: #f0f0f0;
            overflow-y: auto;
        }

        textarea:focus,
        .result:focus {
            outline: none;
            border-color: #62b9f3;
        }

        button {
            font-family: inherit;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 20px;
            background-color: #1983c9;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #56a1c1;
        }

        textarea::placeholder {
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea id="input-text" placeholder="Enter text in German"></textarea>
        <div id="result-text" class="result">Translation will appear here</div>
        <button onclick="getTokenIds()">Translate</button>
    </div>

    <script>
        async function getTokenIds() {
            const input = document.getElementById("input-text").value;
            const encodedInput = encodeURIComponent(input);
            const url = `http://127.0.0.1:5000/${encodedInput}`;

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("result-text").textContent = data.translated_sentence;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result-text").textContent = "An error occurred while fetching the data.";
            }
        }
    </script>
</body>

</html>
